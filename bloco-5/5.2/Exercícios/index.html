      }

      .main-content .left-content {
        background-color: green;
        width: 60%;

        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {

    <script>
      // COLOQUE SEU CÓDIGO AQUI

      //1. Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;
      let body = document.querySelector ('body');
      let h1 = document.createElement ('h1');
      body.appendChild(h1);
      h1.id = 'ex1';
      document.getElementById ('ex1').innerText = 'Exercício 5.2 - JavaScript DOM como filho da tag body';

			//2. Adicione a tag main com a classe main-content como filho da tag body ;
      let main = document.createElement ('main');
      body.appendChild(main);
      main.className = 'main-content';

			//3. Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      let ex3 = document.querySelector ('main');
      let section = document.createElement ('section');
      ex3.appendChild(section);
      section.className = 'center-content';

			//4. Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      let ex4 = document.querySelector ('section');
      let p = document.createElement ('p');
      ex4.appendChild (p);
      document.querySelector('p').innerText = 'Adicione a tag p como filho do section';
      

			//5. Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      let ex5 = document.createElement ('section');
      ex5.className = 'left-content';
      main.appendChild (ex5);

			//6. Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      let ex6 = document.createElement ('section');
      ex6.className = 'right-content';
      main.appendChild (ex6);


			//7. Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
      let ex7 = document.createElement ('img');
      ex7.className = 'small-image';
      ex7.src = 'https://picsum.photos/200';
      ex5.appendChild (ex7);


			//8. Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      let ex8 = document.createElement ('ul');
      ex6.appendChild(ex8);
      let array = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez']
      for (let index in array) {
        let list = document.createElement ('li');
        list.innerHTML = array[index];
        ex8.appendChild(list);
      }


			//9. Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
      for (let idx = 1; idx <= 3; idx += 1) {
        const ex9 = document.createElement('h3');
        main.appendChild(ex9);
      }


			//Agora que você criou muita coisa, vamos fazer algumas alterações e remoções:

			//1. Adicione a classe title na tag h1 criada;
      h1.className = 'title';

			//2. Adicione a classe description nas 3 tags h3 criadas;
      let description = document.getElementsByTagName ('h3');
      for (let indx = 0; indx < 3; indx += 1) {
        description[indx].className = 'description';
      }


			//3. Remova a section criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild() ;
      let removeSection = document.getElementsByClassName ('left-content') [0];
      main.removeChild (removeSection);

  </body>
</html>
