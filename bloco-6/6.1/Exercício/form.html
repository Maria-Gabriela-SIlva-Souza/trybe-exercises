<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="titulo">Formulário de Currículo</h1>
  <form action="">
    <fieldset>
      <label for="name">
        Nome <input type="text" required min="1" max="40" id="name" placeholder="Digite seu nome">
      </label>
      <br>
      <br>
      <label for="email">
        Email <input type="text" required min="1" max="50" id="email" placeholder="Digite seu email"> 
      </label>
      <br>
      <br>
      <label for="cpf">
        CPF <input type="number" required max="11" id="cpf" placeholder="Digite seu CPF"> 
      </label>
      <br>
      <br>
      <label for="endereco">
        Endereço <input type="number" required max="11" id="endereco" placeholder="Digite seu Endereço"> 
      </label>
      <br>
      <br>
      <label for="cidade">
        Cidade <input type="number" required max="28" id="cidade" placeholder="Digite sua Cidade"> 
      </label>
      <br>
      <br>
    <label for="selected-estado">Estado
      <select name="estado" id="selected-estado" required>
        <option value="selecione">Selecione seu Estado</option>
        <option value="AC">AC</option>
        <option value="AL">AL</option>
        <option value="AP">AP</option>
        <option value="AM">AM</option>
        <option value="BA">BA</option>
        <option value="CE">CE</option>
        <option value="ES">ES</option>
        <option value="GO">GO</option>
        <option value="MA">MA</option>
        <option value="MT">MT</option>
        <option value="MS">MS</option>
        <option value="MG">MG</option>
        <option value="PA">PA</option>
        <option value="PB">PB</option>
        <option value="PR">PR</option>
        <option value="PE">PE</option>
        <option value="PI">PI</option>
        <option value="RJ">RJ</option>
        <option value="RN">RN</option>
        <option value="RS">RS</option>
        <option value="RO">RO</option>
        <option value="RR">RR</option>
        <option value="SC">SC</option>
        <option value="SP">SP</option>
        <option value="SE">SE</option>
        <option value="TO">TO</option>
        <option value="DF">DF</option>
      </select>
    </label>
    <br>
    <br>
    <label for="houseType">Tipo de imóvel: </label>
    <input type="radio" name="houseType" id="house" value="house" required>
    <span>Casa</span>
    <input type="radio" name="houseType" id="apartment" value="apartment" required>
    <span>Apartamento</span>
    </fieldset>

    <fieldset>
      <p>Resumo do currículo</p>
      <textarea name="resumo" id="resumo" cols="50" rows="10" maxlength="1000" required></textarea>
      <br>
      <p>Cargo</p>
      <textarea name="cargo" id="cargo" cols="50" rows="1" maxlength="40" required></textarea>
      <p>Descrição do cargo</p>
      <textarea name="descricao-cargo" id="descricao-cargo" cols="50" rows="10" maxlength="1000" required></textarea>
      <br>
      <div class="line-content">
        <label for="startDate">Data de início: </label>
        <input type="text" class="input-data" name="startDate" value="" required placeholder="dd/mm/aaaa">
      </div>
    </fieldset>


  </form>
</body>

</html>
