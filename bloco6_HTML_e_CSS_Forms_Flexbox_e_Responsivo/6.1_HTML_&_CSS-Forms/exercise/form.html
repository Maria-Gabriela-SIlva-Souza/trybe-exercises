<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio</title>
</head>

<body>
  <fieldset>
    Nome: <input type="text" name="texto" max="40" required placeholder="Digite seu nome">
    <br>
    <br>
    Email: <input type="email" name="email" max="50" required placeholder="Digite seu email">
    <br>
    <br>
    CPF: <input type="number" name="cpf" max="11" required placeholder="Digite seu CPF">
    <br>
    <br>
    Endereço: <input type="number" name="endereço" max="200" required placeholder="Digite seu Endereço">
    <br>
    <br>
    Cidade: <input type="number" name="cidade" max="28" required placeholder="Digite sua Cidade">
    <br>
    <br>
    Estado: <select name="estados" id="estados"></select>
    <br>
    <br>
    <div class="line-content">
      <label for="houseType">Tipo de imóvel: </label>
      <input type="radio" name="houseType" id="house" value="house" required>
      <span>Casa</span>
      <input type="radio" name="houseType" id="apartment" value="apartment" required>
      <span>Apartamento</span>
    </div>
  </fieldset>

  <fieldset>
    <span>Currículo - Resumo</span>
    <br>
    <textarea name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
    <br>
    <br>
    <label for="cargo">Cargo</label>
    <input type="text" id="cargo">
    <br>
    <br>
    <label for="descricao">Descrição</label>
    <br>
    <textarea name="descricao" id="descricao" cols="30" rows="10" maxlength="500" required></textarea>
    <br>
    <br>
    <div class="line-content">
      <label for="startDate">Data de início: </label>
      <input type="text" class="input-data" name="startDate" value="" required>
    </div>
    
  </fieldset>
  <script src="script.js"></script>
</body>

</html>
