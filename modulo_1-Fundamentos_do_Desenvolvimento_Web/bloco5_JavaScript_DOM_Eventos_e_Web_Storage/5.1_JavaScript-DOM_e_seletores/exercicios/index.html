<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()*/

    // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    function textTagP() {
      const p = document.getElementsByTagName('p')[1];
      p.innerText = 'Trabalhando se Deus quiser na XP com Larão';
    }
    textTagP();

    // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function changeBackgroundColor() {
      const mainContent = document.getElementsByClassName('main-content')[0];
      mainContent.style.backgroundColor = 'rgb(76,164,109)';
    }
    changeBackgroundColor();

    // Crie uma função que mude a cor do quadrado vermelho para branco.
    function centerContentColor() {
      const centerContent = document.getElementsByClassName('center-content')[0];
      centerContent.style.backgroundColor = 'white';
    }
    centerContentColor();

    // Crie uma função que corrija o texto da tag <h1>.
    function titleCorrect() {
      const title = document.getElementsByTagName('h1')[0];
      title.innerText = 'Exercício 5.1 - JavaScript'
    }
    titleCorrect();

    // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function toUpperCaseTagP () {
      const p = document.getElementsByTagName('p')[0];
      p.innerHTML = p.innerHTML.toUpperCase();
    }
    toUpperCaseTagP ();

    // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function consoleText() {
      const p = document.getElementsByTagName('p');
      for (let i = 0; i < p.length; i += 1) {
        console.log(p[i].innerText);
      }
    }
    consoleText();

  </script>
</body>

</html>
