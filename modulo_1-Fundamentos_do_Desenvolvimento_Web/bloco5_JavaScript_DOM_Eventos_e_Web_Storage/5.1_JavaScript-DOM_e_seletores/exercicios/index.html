<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Exercício 5.1</title>

	<style>
		main,
		section {
			border-color: black;
			border-style: solid;
		}

		.title {
			text-align: center;
		}

		.main-content {
			background-color: yellow;
		}

		.main-content .center-content {
			background-color: red;
			width: 50%;
			margin: 0 auto;
		}

		.main-content .center-content p {
			font-style: italic;
		}
	</style>
</head>

<body>
	<header>
		<h1 class="title">Exercício 5.1 - JavaEscripito </h1>
	</header>
	<main class="main-content">
		<section class="center-content">
			<p>Texto padrão do nosso site</p>
			<p>-----</p>
			<p>Trybe</p>
		</section>
	</main>
	<script>
		/*
		Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
		- document.getElementById()
		- document.getElementsByClassName()
		- document.getElementsByTagName()

		Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
		*/
		function descricao (){
			const description = document.getElementsByTagName('p')[1];
			description.innerText = 'Daqui a 5 anos espero estar bem financeiramente e "casada"';
		}
		descricao();

		/*Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe(rgb(76, 164, 109)).*/
		function alteraCor(){
		const mudaCor = document.getElementsByTagName('main')[0];
		mudaCor.style.backgroundColor = 'rgb(76, 164, 109';
		}
		alteraCor();

		/*Crie uma função que mude a cor do quadrado vermelho para branco.*/
		function vermParaBran () {
		const vermelho = document.getElementsByClassName('center-content')[0];
		vermelho.style.backgroundColor = 'white';
		}
		vermParaBran();

		/*Crie uma função que corrija o texto da tag < h1 > .*/
		function corrigeTexto () {
			const corrigir = document.getElementsByTagName('h1')[0];
			corrigir.innerText = 'Exercício 5.1 - JavaScript'
		} 
		corrigeTexto();

		/*Crie uma função que modifique todo o texto da tag < p > para maiúsculo.*/
		function upperCase () {
			const letrasMaiusculas = document.getElementsByTagName('p')[0];
			letrasMaiusculas.innerHTML = letrasMaiusculas.innerHTML.toUpperCase();
		}
		upperCase();
		
		/*Crie uma função que exiba o conteúdo de todas as tags < p > no console.*/

    function showParagraphs() {
      let paragraphs = document.getElementsByTagName('p');
      for (let index = 0; index < paragraphs.length; index += 1) {
        console.log(paragraphs[index].innerHTML);
      }
    }
    showParagraphs();
	</script>
</body>

</html>
