<!DOCTYPE html>
<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>
  </header>
  <script>
    // substitua todas as funções que você usou no exercício anterior por querySelector e/ou querySelectorAll 

    // const paragraph = document.getElementById("paragraph");
    const paragraph = document.querySelector("#paragraph");
    paragraph.style.color = "red";

    // Recupere o elemento que contém o título da página e faça algo com ele, como alterá-lo para o nome do seu filme favorito.
    // const title = document.getElementById("page-title");
    const title = document.querySelector("#page-title");
    title.innerText = 'Harry Potter';
    title.style.backgroundColor = 'orange';

    // Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.
    // const secondParagraph = document.getElementById("second-paragraph");
    const secondParagraph = document.querySelector("#second-paragraph");
    secondParagraph.innerText = 'Melhor filme';

    // Por fim, recupere o subtítulo e altere-o também.
    // const subtitle = document.getElementById("subtitle");
    const subtitle = document.querySelector("#subtitle");
    subtitle.innerText = 'Sem sombra de dúvidas';
  </script>
</body>

</html>
